<div id="header">
  <div id="access">
    <h2>Skip links and keyboard navigation</h2>
    <ul>
      <li><a href="#content">Skip to content</a></li>
      <li><a href="#nav-site">Skip to navigation</a></li>
      <li><a href="#footer">Skip to footer</a></li>
      <li>
        <a
          href="http://www.qld.gov.au/help/accessibility/keyboard.html#section-aria-keyboard-navigation"
          >Use tab and cursor keys to move around the page (more information)</a
        >
      </li>
    </ul>
  </div>
  <div class="box-sizing">
    <div class="max-width">
      <h2>Site header</h2>

      <a id="qg-coa" href="http://www.qld.gov.au/">
        <img src="cue/images/qg-coa-print.png" class="print-version" alt="" />
      </a>

      <ul id="tools">
        <li>
          <a accesskey="3" href="http://www.qld.gov.au/#sitemap">Site map</a>
        </li>
        <li>
          <a accesskey="4" href="http://www.qld.gov.au/contact/">Contact us</a>
        </li>
        <li><a href="http://www.qld.gov.au/help/">Help</a></li>
        <li class="last-child">
          <form
            action="http://pan.search.qld.gov.au/search/search.cgi"
            id="search-form"
          >
            <div class="search-wrapper">
              <label for="search-query">Search Queensland Government</label>
              <input
                accesskey="5"
                type="text"
                name="query"
                id="search-query"
                size="27"
                value=""
              />
              <input type="submit" class="submit" value="Search" />
              <input type="hidden" name="num_ranks" value="10" />
              <input type="hidden" name="tiers" value="off" />
              <input type="hidden" name="collection" value="qld-gov" />
              <input type="hidden" name="profile" value="qld" />
            </div>
          </form>
        </li>
      </ul>

      <h2 id="site-name">
        <a href="/" accesskey="2">
          <img src="theme/site-name.png" height="28" alt="Site name" />
          <img
            src="theme/site-name-print.png"
            height="28"
            class="print-version"
            alt=""
          />
        </a>
      </h2>
    </div>
  </div>
</div>
