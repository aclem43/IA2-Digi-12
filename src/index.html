<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-AU">
  {{>./template/head.html}}

  <body id="qld-gov-au">
    {{>./template/header.html}} {{>./template/navbar.html}}

    <div id="page-container">
      <div class="max-width">
        <div id="content-container">
          <div id="content">
            <div class="article">
              <div id="breadcrumbs">
                <h2>You are here:</h2>
                <ol>
                  <li><a href="/">Home</a></li>
                </ol>
              </div>
              {{>./template/error.html}}
              <div class="box-sizing">
                <h1>{{site.siteName}}</h1>

                <div style="margin-top: 10px">
                  <form action="/report">
                    <button style="font-size: large">Report a problem</button>
                  </form>
                </div>
                <div>
                  <h4 style="margin-bottom: 0">BCC Login</h4>
                  <form method="post" action="/login" autocomplete="off">
                    <input name="username" placeholder="Username" />
                    <input
                      name="password"
                      type="password"
                      placeholder="Password"
                    />
                    <input type="submit" value="Login" />
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div id="document-properties">
            <div class="box-sizing">
              <dl>
                <dt>Last reviewed</dt>
                <dd>28 June 2010</dd>
                <dt>Last updated</dt>
                <dd>29 June 2010</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{>./template/footer.html}}

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"
    ></script>
    <script type="text/javascript" src="cue/js/qg.js"></script>
  </body>
</html>
