<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-AU">
  {{>./template/head.html}}

  <body id="qld-gov-au">
    {{>./template/header.html}} {{>./template/navbar.html}}
    <div id="page-container">
      <div class="max-width">
        <div id="content-container">
          <div id="content">
            <div class="article">
              <div id="breadcrumbs">
                <h2>You are here:</h2>
                <ol>
                  <li><a href="/">Home</a></li>
                  <li><a href="/report">Report</a></li>
                </ol>
              </div>
              {{>./template/error.html}}
              <div class="box-sizing">
                <h1>Report a problem</h1>
                <form
                  autocomplete="off"
                  style="
                    display: flex;
                    flex-direction: column;
                    padding: 20px 40px;
                    gap: 10px;
                    justify-content: center;
                    align-content: center;
                  "
                >
                  {{>./template/locationAutocomplete.html}}
                  <select>
                    <option>Select A Location</option>
                  </select>
                  <select>
                    <option>Select A Problem</option>
                    <option>Pollution</option>
                    <option>Dead Animal</option>
                    <option>Vandalism (Damage, Grafiti)</option>
                    <option>Flood Damage</option>
                    <option>Malfunction</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{>./template/footer.html}}
  </body>
</html>
